version: "2"
sql:
  - engine: "postgresql"
    schema: "./migrations"
    queries: "./queries"
    gen:
      go:
        package: "repository"
        out: "internal/repository"
        sql_package: "pgx/v5"
        emit_json_tags: true
        json_tags_case_style: "camel"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "timestamptz"
            go_type: "time.Time"
          - db_type: "date"
            go_type: "time.Time"
          - db_type: "geometry"
            go_type:
              import: "github.com/twpayne/go-geom"
              type: "Point"
          # Explicitly override the foreign key columns
          - column: "cinemas.owner_id"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - column: "auditoriums.cinema_id"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - column: "sections.auditorium_id"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - column: "seats.auditorium_id"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - column: "seats.section_id"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - column: "shows.auditorium_id"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - column: "shows.movie_id"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - column: "bookings.user_id"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - column: "bookings.show_id"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - column: "bookings.seat_id"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - column: "bookings.payment_id"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
